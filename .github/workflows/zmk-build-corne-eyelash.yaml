name: Build ZMK (Corne Eyelash)

on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/**"
      - ".github/workflows/zmk-build-corne-eyelash.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        # 这里根据你原来的 build.yaml 内容手动定义的
        include:
          - board: eyelash_corne_left
            shield: nice_view_gem
            artifact_name: gem_left
            snippet: zmk-usb-logging
          - board: eyelash_corne_right
            shield: nice_view_gem
            artifact_name: gem_right
            snippet: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('zmk/corne-eyelash/config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-

      - name: West Init
        # 关键点：指定 config 所在的子目录
        run: west init -l zmk/corne-eyelash/config

      - name: West Update
        run: west update

      - name: West Zephyr Export
        run: west zephyr-export

      - name: West Build (${{ matrix.artifact_name }})
        # 关键点：
        # 1. -DZMK_CONFIG 指向绝对路径的 config 文件夹
        # 2. -DZMK_EXTRA_MODULES 指向包含 boards 的文件夹 (你的 zmk/corne-eyelash)
        run: |
          west build -s zmk/app -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }} -DSNIPPET="${{ matrix.snippet }}" -DZMK_CONFIG="${GITHUB_WORKSPACE}/zmk/corne-eyelash/config" -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}/zmk/corne-eyelash"

      - name: Rename artifacts
        run: |
          mkdir build_artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 "build_artifacts/${{ matrix.artifact_name }}.uf2"
          elif [ -f build/zephyr/zephyr.uf2 ]; then
            cp build/zephyr/zephyr.uf2 "build_artifacts/${{ matrix.artifact_name }}.uf2"
          else
            echo "No UF2 file found!"
            exit 1
          fi

      - name: Archive (${{ matrix.artifact_name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build_artifacts