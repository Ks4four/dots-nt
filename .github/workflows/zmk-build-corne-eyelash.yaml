name: Build ZMK (Corne Eyelash)

on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/**"
      - ".github/workflows/zmk-build-corne-eyelash.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: eyelash_corne_left
            shield: nice_view_gem
            artifact_name: gem_left
            snippet: zmk-usb-logging
          - board: eyelash_corne_right
            shield: nice_view_gem
            artifact_name: gem_right
            snippet: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          # 缓存整个 workspace，包含下载的所有依赖
          path: workspace/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('zmk/corne-eyelash/config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-

      - name: Initialize West Workspace
        run: |
          # 1. 准备工作区目录结构
          # 因为 west.yml 里定义了 "self: path: config"
          # 所以我们必须把 west.yml 放在 config 文件夹里，west 才能正常工作
          mkdir -p workspace/config
          
          # 2. 复制 manifest (west.yml) 到虚拟位置
          cp zmk/corne-eyelash/config/west.yml workspace/config/west.yml
          
          # 3. 进入工作区
          cd workspace
          
          # 4. 初始化 (指向 config 目录)
          # 这会在 workspace 下下载 zmk, zephyr 等所有依赖
          west init -l config
          west update
          west zephyr-export

      - name: West Build (${{ matrix.artifact_name }})
        run: |
          cd workspace
          
          # 5. 执行构建
          # -s zmk/app: 指向 workspace/zmk/app (刚下载的源码)
          # -DZMK_CONFIG: 依然指向你的真实源码路径 (GitHub Workspace下的路径)
          # -DZMK_EXTRA_MODULES: 依然指向你的真实源码板子路径
          
          west build -s zmk/app -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }} -DSNIPPET="${{ matrix.snippet }}" -DZMK_CONFIG="${GITHUB_WORKSPACE}/zmk/corne-eyelash/config" -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}/zmk/corne-eyelash"

      - name: Rename artifacts
        run: |
          mkdir build_artifacts
          
          # 构建产物在 workspace/build/zephyr 下
          SRC_DIR="workspace/build/zephyr"
          
          if [ -f "$SRC_DIR/zmk.uf2" ]; then
            cp "$SRC_DIR/zmk.uf2" "build_artifacts/${{ matrix.artifact_name }}.uf2"
          elif [ -f "$SRC_DIR/zephyr.uf2" ]; then
            cp "$SRC_DIR/zephyr.uf2" "build_artifacts/${{ matrix.artifact_name }}.uf2"
          else
            echo "No UF2 file found in $SRC_DIR!"
            ls -R workspace/build
            exit 1
          fi

      - name: Archive (${{ matrix.artifact_name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build_artifacts