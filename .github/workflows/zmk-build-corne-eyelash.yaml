name: Build ZMK (Corne Eyelash)

on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/**"
      - ".github/workflows/zmk-build-corne-eyelash.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: eyelash_corne_left
            shield: nice_view_gem
            artifact_name: gem_left
            snippet: zmk-usb-logging
          - board: eyelash_corne_right
            shield: nice_view_gem
            artifact_name: gem_right
            snippet: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          # 缓存路径改为 workspace 下的目录
          path: |
            workspace/modules/
            workspace/tools/
            workspace/zephyr/
            workspace/bootloader/
            workspace/zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('zmk/corne-eyelash/config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-

      - name: Initialize West Workspace
        run: |
          # 创建一个隔离的目录来存放 west 工作区
          mkdir -p workspace
          cd workspace
          
          # 初始化 west，使用 -l 指向上一级目录中的 config
          west init -l ../zmk/corne-eyelash/config
          
          # 更新依赖
          west update
          west zephyr-export

      - name: West Build (${{ matrix.artifact_name }})
        run: |
          # 进入工作区
          cd workspace
          
          # 执行构建
          # -s zmk/app: 指向刚下载的 zmk 源码中的 app
          # -DZMK_CONFIG: 使用绝对路径指向你的 config
          # -DZMK_EXTRA_MODULES: 指向包含 boards 的目录 (Monorepo 的子目录)
          west build -s zmk/app -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }} -DSNIPPET="${{ matrix.snippet }}" -DZMK_CONFIG="${GITHUB_WORKSPACE}/zmk/corne-eyelash/config" -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}/zmk/corne-eyelash"

      - name: Rename artifacts
        run: |
          mkdir build_artifacts
          # 注意：构建产物现在在 workspace/build 下
          if [ -f workspace/build/zephyr/zmk.uf2 ]; then
            cp workspace/build/zephyr/zmk.uf2 "build_artifacts/${{ matrix.artifact_name }}.uf2"
          elif [ -f workspace/build/zephyr/zephyr.uf2 ]; then
            cp workspace/build/zephyr/zephyr.uf2 "build_artifacts/${{ matrix.artifact_name }}.uf2"
          else
            echo "No UF2 file found!"
            # 打印一下目录结构方便调试（如果失败的话）
            ls -R workspace/build/zephyr
            exit 1
          fi

      - name: Archive (${{ matrix.artifact_name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build_artifacts