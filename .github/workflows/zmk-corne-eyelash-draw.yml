name: Draw Keymap (corne-eyelash)
on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/config/**"
      - "zmk/corne-eyelash/keymap_drawer.config.yaml"
      - ".github/workflows/zmk-corne-eyelash-draw.yml"

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Create output directory
        run: mkdir -p zmk/corne-eyelash/keymap-drawer

      - name: Draw keymaps
        run: |
          cd zmk/corne-eyelash
          
          echo "=== Current directory ==="
          pwd
          
          echo "=== Config files ==="
          ls -la config/
          
          echo "=== Keymap files ==="
          ls -la config/*.keymap 2>/dev/null || echo "No .keymap files found"
          
          for keymap_file in config/*.keymap; do
            if [ ! -f "$keymap_file" ]; then
              echo "No keymap files found!"
              exit 1
            fi
            
            base_name=$(basename "$keymap_file" .keymap)
            echo "Processing: $keymap_file -> $base_name"
            
            # Parse keymap to YAML
            keymap -c keymap_drawer.config.yaml parse -z "$keymap_file" > "keymap-drawer/${base_name}.yaml"
            echo "Created: keymap-drawer/${base_name}.yaml"
            
            # Draw SVG
            keymap -c keymap_drawer.config.yaml draw "keymap-drawer/${base_name}.yaml" > "keymap-drawer/${base_name}.svg"
            echo "Created: keymap-drawer/${base_name}.svg"
          done
          
          echo "=== Output files ==="
          ls -la keymap-drawer/

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add zmk/corne-eyelash/keymap-drawer/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[Draw] ${{ github.event.head_commit.message }}"
            git push
          fi