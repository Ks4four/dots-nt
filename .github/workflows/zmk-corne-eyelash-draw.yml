name: Draw Keymap (corne-eyelash)
on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/config/**"
      - "zmk/corne-eyelash/keymap_drawer.config.yaml"
      - ".github/workflows/zmk-corne-eyelash-draw.yml"

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Draw keymaps
        run: |
          cd zmk/corne-eyelash
          for keymap_file in config/*.keymap; do
            [ -f "$keymap_file" ] || continue
            base_name=$(basename "$keymap_file" .keymap)
            echo "Processing $keymap_file"
            
            # Parse keymap to YAML
            keymap -c keymap_drawer.config.yaml parse -z "$keymap_file" > "keymap-drawer/${base_name}.yaml"
            
            # Draw SVG
            keymap -c keymap_drawer.config.yaml draw "keymap-drawer/${base_name}.yaml" > "keymap-drawer/${base_name}.svg"
          done

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add zmk/corne-eyelash/keymap-drawer/
          git diff --cached --quiet || git commit -m "[Draw] ${{ github.event.head_commit.message }}"
          git push