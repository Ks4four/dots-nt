name: Build ZMK firmware (corne-eyelash)
on:
  workflow_dispatch:
  push:
    paths:
      - "zmk/corne-eyelash/build.yaml"
      - "zmk/corne-eyelash/config/**"
      - "zmk/corne-eyelash/boards/**"
      - "zmk/corne-eyelash/zephyr/**"
      - "zephyr/module.yml"
      - ".github/workflows/zmk-corne-eyelash-build.yml"

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          matrix=$(python3 -c "
          import yaml, json
          with open('zmk/corne-eyelash/build.yaml') as f:
              data = yaml.safe_load(f)
          print(json.dumps({'include': data.get('include', [])}))
          ")
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: matrix
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: west-${{ hashFiles('zmk/corne-eyelash/config/west.yml') }}

      - name: West init
        run: west init -l zmk/corne-eyelash/config

      - name: West update
        run: west update

      - name: West zephyr-export
        run: west zephyr-export

      - name: Build firmware
        run: |
          BOARD="${{ matrix.board }}"
          SHIELD="${{ matrix.shield }}"
          SNIPPET="${{ matrix.snippet }}"
          ARTIFACT="${{ matrix.artifact-name }}"
          
          # Build command
          BUILD_CMD="west build -s zmk/app -b $BOARD"
          
          # Add shield if specified
          if [ -n "$SHIELD" ]; then
            BUILD_CMD="$BUILD_CMD -- -DSHIELD=$SHIELD"
          fi
          
          # Add snippet if specified
          if [ -n "$SNIPPET" ]; then
            BUILD_CMD="$BUILD_CMD -DSNIPPET=$SNIPPET"
          fi
          
          # Add config directory
          BUILD_CMD="$BUILD_CMD -DZMK_CONFIG=${GITHUB_WORKSPACE}/zmk/corne-eyelash/config"
          
          echo "Running: $BUILD_CMD"
          $BUILD_CMD

      - name: Rename artifact
        run: |
          ARTIFACT="${{ matrix.artifact-name }}"
          if [ -z "$ARTIFACT" ]; then
            ARTIFACT="${{ matrix.board }}"
            if [ -n "${{ matrix.shield }}" ]; then
              ARTIFACT="${ARTIFACT}-${{ matrix.shield }}"
            fi
          fi
          mkdir -p artifacts
          cp build/zephyr/zmk.uf2 "artifacts/${ARTIFACT}.uf2" 2>/dev/null || \
          cp build/zephyr/zmk.bin "artifacts/${ARTIFACT}.bin" 2>/dev/null || \
          echo "No firmware file found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name || format('{0}-{1}', matrix.board, matrix.shield) }}
          path: artifacts/